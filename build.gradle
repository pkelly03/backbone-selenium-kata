apply plugin: 'groovy'
apply plugin: 'idea'

group = ""
sourceCompatibility = 1.6
version = "1.0"


repositories {
	mavenCentral()
}

task init << {
}

dependencies {
	compile "log4j:log4j:1.2.15@jar"
	compile "org.slf4j:slf4j-log4j12:1.5.2@jar"
    testCompile "junit:junit-dep:4.10"
	testCompile "org.hamcrest:hamcrest-integration:1.3.RC2"
	testCompile "org.seleniumhq.selenium:selenium-java:2.24.1"
}


task functionalTest(type: Test) {
	description = "Run functional tests"
}

def String baseUrl() {
	return "localhost:8080/test-ui"
}